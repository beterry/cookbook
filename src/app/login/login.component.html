<form #loginForm="ngForm" (ngSubmit)="handleSubmit(loginForm.value)">
    <div class="form-group">
        <h1>Admin Login</h1>
        <div class="form-control">
            <label for="email">Email</label>
            <input ngModel name="email" type="email" id="email" placeholder="example@test.com" required email>
        </div>
        <div class="form-control">
            <label for="password">Password</label>
            <input ngModel name="password" type="password" id="password" required>
        </div>
        
        <!-- ERROR MESSAGE -->
        <div *ngIf="error" class="error-message">
            <p>{{error}}</p>
        </div>
        
        <!-- SUBMIT BUTTON -->
        <button class="btn-contained" [disabled]="!loginForm.valid">Log in</button>
        <p>Please contact Ben for Admin access.</p>

        <!-- LOADING -->
        <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
    </div>
</form>
