<ol>
    <li *ngFor="let step of prepList" class="step">
        <h3>{{step.name}}</h3>
        <p *ngIf="step.description">{{step.description}}</p>
        <ul *ngIf="step.ingredients" class="ingredient-ctn">
            <li *ngFor="let ingredient of step.ingredients" class="ingredient">
                {{ingredient}}
            </li>
        </ul>
    </li>
</ol>
